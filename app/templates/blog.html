<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Форма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Заполните форму</h1>
        <div class="border p-4 rounded shadow-sm bg-light">
            <h2 class="mb-4">Анкета</h2>
            <form method="post" action="/" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Имя</label>
                    <input id="name" type="text" name="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">Город</label>
                    <input id="city" type="text" name="city" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="hobby" class="form-label">Хобби</label>
                    <input id="hobby" type="text" name="hobby" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Возраст</label>
                    <input id="age" type="text" name="age" class="form-control" required>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary mt-3">Отправить заполненную анкету</button>
                </div>
            </form>
        </div>

        <hr class="my-4">

        <h2 class="mb-4">Анкеты</h2>
        {% for post in posts %}
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">{{ post.name }}</h4>
                    <h5 class="card-subtitle mb-2 text-muted">{{ post.city }}</h5>
                    <h5 class="card-subtitle mb-2 text-muted">{{ post.hobby }}</h5>
                    <h5 class="card-subtitle mb-2 text-muted">Возраст: {{ post.age }}</h5>
                </div>
            </div>
        {% endfor %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
